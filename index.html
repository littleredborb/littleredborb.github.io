<!DOCTYPE HTML>
<html>
    <head>
        <title>Tiny Room</title>
    </head>
    <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
        #instructions{
            position: absolute;
				top: 0px; width: 100%;
				color: #0000ff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: left;
        }
		</style>
    <body>
        <div id="instructions">
            <p>[Controls]</p>
            <p>rightclick + drag - move camera</p>
            <p>left click + drag - rotate</p>
            <p>A - toggle light</p>
            <p>D - slide door</p>
            <p>E - toggle cabinet</p>
            <p>0, 1, 2 - fan speed</p>
            <p>F, G, H, I - change ambiance</p>
            <p>J - toggle kotatsu</p>
            <p>K - pour tea</p>
            <p>L - drink tea</p>
        </div>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
